
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>404 Page</title>

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #eee;
  font-family: "Comic Neue", cursive;
}

.wrapper {
  min-width: 100vw;
  min-height: 100vh;
  display: flex;
  flex-wrap: wrap;
  text-align: center;
  align-items: center;
}

.text_group .text_404 {
  font-size: 10em;
  color: #363636;
}

.text_group .text_lost {
  font-size: 2em;
  line-height: 50px;
  color: #565656;
}

.window_group .window_404 {
  width: 200px;
  height: 350px;
  border-radius: 100px;
  box-shadow: -3px -3px 0px 5px rgba(212, 212, 212, 1),
              5px 5px 0px 2px rgba(255, 255, 255, 1);
  background: linear-gradient(310deg,#020024 0%,#09096b 0%,#000 80%);
  position: relative;
  overflow: hidden;
}

.stars {
  width: 400px;
  height: 100%;
  position: absolute;
  top: 0;
  right: 0;
  animation: flyby 30s linear infinite;
}

.star {
  border-radius: 50%;
  background: #fff;
  position: absolute;
  filter: blur(0.5px);
  animation: twinkle 6s linear infinite;
}

.btn-glass {
  padding: 14px 34px;
  font-size: 18px;
  border-radius: 40px;
  border: 1px solid rgba(255,255,255,0.35);
  background: rgba(255,255,255,0.08);
  color: #5b5a5a;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  cursor: pointer;
  letter-spacing: .6px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.35),
              inset 0 0 12px rgba(255,255,255,0.2);
  transition: .25s ease;
}

.btn-glass:hover {
  background: rgba(255,255,255,0.18);
  box-shadow: 0 10px 30px rgba(0,0,0,0.45),
              inset 0 0 16px rgba(255,255,255,0.3);
  transform: translateY(-2px) scale(1.02);
}

.btn-glass:active {
  transform: translateY(0) scale(.98);
  box-shadow: 0 5px 18px rgba(0,0,0,0.4) inset;
}


@keyframes twinkle {
  0%,20%,40%,100% { transform: scale(1); }
  10% { transform: scale(0.3); }
  30% { transform: scale(0.5); }
}

@keyframes flyby {
  from { left: 0%; }
  to   { left: -100%; }
}

@media only screen and (min-width: 1080px) {
  .text_group { flex: 0 0 30%; margin-left: 25%; }
  .window_group { flex: 1 0 40%; margin-left: 5%; }
}

@media only screen and (max-width: 1079px) {
  .text_group { flex: 0 0 100%; }
  .text_lost { padding: 0 22px; font-size: 1.7em; line-height: 35px; }
  .window_404 { margin: 20px auto 0; }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="text_group">
    <p class="text_404">404</p>
    <!-- <button class="btn-glass" onclick="window.location.href='/index.html'">Go Home</button> -->


  </div>

  <div class="window_group">
    <div class="window_404">
      <div class="stars"></div>
    </div>
  </div>
</div>

<script>
const starContainer = document.querySelector(".stars");

for (let i = 0; i < 100; i++) {
  const s = document.createElement("div");
  s.className = "star";

  const size = Math.random() * 3 + 1;
  s.style.width = size + "px";
  s.style.height = size + "px";

  s.style.left = Math.random() * 400 + "px";
  s.style.top = Math.random() * 350 + "px";

  s.style.animationDuration = (5 + Math.random() * 8) + "s";
  s.style.animationDelay = (Math.random() * 5) + "s";

  starContainer.appendChild(s);
}
</script>

</body>
</html>
