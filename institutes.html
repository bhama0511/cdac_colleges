        .institute-card {

        @keyframes shimmer {
  100% {
    transform: translateX(100%);
  }
}

/* Shimmer effect background */
.shimmer-wrapper {
  position: relative;
  overflow: hidden;
  background-color: #f3f4f6; /* Tailwind's gray-100 */
}

.shimmer-wrapper::after {
  content: "";
  position: absolute;
  top: 0;
  left: -150%;
  height: 100%;
  width: 100%;
  background-image: linear-gradient(
    to right,
    transparent 0%,
    rgba(255, 255, 255, 0.6) 50%,
    transparent 100%
  );
  animation: shimmer 1.5s infinite;
}
    </style>
